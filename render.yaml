services:
  - type: web
    name: mentalmap-tool
    env: node
    buildCommand: |
      cd server && npm install && cd ../client && npm install --legacy-peer-deps && npm run build
    startCommand: node server/index.js
    rootDir: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3003
      # Database credentials - SET THESE IN RENDER.COM DASHBOARD
      # DO NOT COMMIT REAL VALUES TO REPOSITORY
      - key: DB_HOST
        sync: false  # Set in Render.com dashboard
      - key: DB_USER
        sync: false  # Set in Render.com dashboard  
      - key: DB_PASSWORD
        sync: false  # Set in Render.com dashboard
      - key: DB_NAME
        sync: false  # Set in Render.com dashboard
      - key: DB_PORT
        value: 3306
      - key: JWT_SECRET
        sync: false  # Set in Render.com dashboard